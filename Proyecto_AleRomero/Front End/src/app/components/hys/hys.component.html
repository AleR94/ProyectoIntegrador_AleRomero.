<div class="row">


    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type ="button" routerLink="/newskill" class ="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">

        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="100" 
        [showUnits]="false" 
        [imageSrc]="''"
        [title]="(skill.nombre)" 
        [titleColor]="'#212F3C'" 
        [showTitle]="true"
        [showImage]="false" 
        [showSubtitle]="false"
        [imageHeight]="80" 
        [imageWidth]="80" 
        [outerStrokeWidth]="14" 
        [innerStrokeWidth]="7"
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="700"
        [lazy]="false"></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)" )>
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
